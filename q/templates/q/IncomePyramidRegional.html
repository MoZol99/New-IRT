{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Pictures
{% endblock %}


{% block content %}
    <style>
        label.btn.btn-default.btn-secondary.active {
            background: yellow;
            color: black;
        }

    </style>
    <script src="https://unpkg.com/survey-jquery@1.8.70/survey.jquery.min.js"></script>

    <div id="surveyElement" style="display:inline-block;width:100%;"></div>
    <div id="surveyResult"></div>
    <input type="hidden" id="surveyholder" name="surveyholder">
    <script>
        Survey.defaultBootstrapCss.navigationButton = "btn-primary btn-lg";
        Survey
            .StylesManager
            .applyTheme("bootstrap");

        var json = {
            "elements": [
                {
                    "type": "imagepicker",
                    "name": "IncomePyramidRegional",
                    "title": "Now look again at the same five diagrams that show different types of society. Please read the descriptions and look at the diagrams and decide which you think best describes your region:",
                    descriptionLocation: "underTitle",
                    showLabel: true,
                    "choices": [
                        {
                            "value": "Type A",
                            "imageLink": "{% static 'global/img/Type_A.png' %}",
                            "text": "Type A. A small elite at the top, very few people in the middle and the great mass of people at the bottom."
                        },
                        {
                            "value": "Type B",
                            "imageLink": "{% static 'global/img/Type_B.png' %}",
                            "text": "Type B. A society like a pyramid with a small elite at the top, more people in the middle, and most at the bottom."

                        },
                        {
                            "value": "Type C",
                            "imageLink": "{% static 'global/img/Type_C.png' %}",
                            "text": "Type C. A pyramid except that just a few people are at the bottom."

                        },
                        {
                            "value": "Type D",
                            "imageLink": "{% static 'global/img/Type_D.png' %}",
                            "text": "Type D. A society with most people in the middle."

                        },
                        {
                            "value": "Type E",
                            "imageLink": "{% static 'global/img/Type_E.png' %}",
                            "text": "Type E. Many people near the top, and only a few near the bottom."

                        }
                    ]
                }
            ]
        };

        window.survey = new Survey.Model(json);

        survey
            .onComplete
            .add(function (sender) {
                document
                    .querySelector('#surveyResult')
                    .textContent = "Result JSON:\n" + JSON.stringify(sender.data, null, 3);
            });

        $("#surveyElement").Survey({model: survey});
    </script>


{% endblock %}
